# Byps Aggressive Configuration
# WARNING: This configuration may trigger alerts and should only be used
# in authorized testing environments

# Scan settings
scan:
  # High concurrency for maximum speed
  max_threads: 50
  
  # Shorter timeout for faster scanning
  timeout_ms: 10000
  
  # No delay between requests
  delay_ms: 0
  
  # Follow redirects
  follow_redirects: true
  
  # Don't verify SSL (faster)
  verify_ssl: false
  
  # Generate many variations
  max_variations: 100

# HTTP client settings
http:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  
  default_headers:
    Accept: "*/*"
    Accept-Language: "en-US,en;q=0.9"
    Accept-Encoding: "gzip, deflate"
    Connection: "keep-alive"

# Enable all techniques
techniques:
  path_bypass: true
  header_forge: true
  url_encoding: true
  unicode: true
  protocol_abuse: true

# Output settings
output:
  format: "json"
  verbose: true
  show_success_only: false

# WAF detection
waf_detection:
  enabled: true
  timeout_ms: 3000
  confidence_threshold: 0.5

# Resource paths
resources:
  wordlists:
    paths: "resources/wordlists/paths.txt"
    headers: "resources/wordlists/headers.txt"
    methods: "resources/wordlists/methods.txt"
