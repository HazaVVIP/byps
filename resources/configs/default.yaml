# Byps Default Configuration

# Scan settings
scan:
  # Maximum concurrent requests
  max_threads: 10
  
  # Request timeout in milliseconds
  timeout_ms: 30000
  
  # Delay between requests (milliseconds)
  delay_ms: 100
  
  # Follow redirects
  follow_redirects: true
  
  # Verify SSL certificates
  verify_ssl: true
  
  # Maximum variations per technique
  max_variations: 20

# HTTP client settings
http:
  # User agent string
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  
  # Default headers to include
  default_headers:
    Accept: "*/*"
    Accept-Language: "en-US,en;q=0.9"
    Accept-Encoding: "gzip, deflate"
    Connection: "keep-alive"

# Techniques to enable
techniques:
  path_bypass: true
  header_forge: true
  url_encoding: true
  unicode: true
  protocol_abuse: true

# Output settings
output:
  # Default format: json, csv, html, terminal
  format: "json"
  
  # Verbose output
  verbose: false
  
  # Show only successful bypasses
  show_success_only: false

# WAF detection
waf_detection:
  # Enable WAF detection
  enabled: true
  
  # Fingerprint timeout
  timeout_ms: 5000
  
  # Detection confidence threshold (0.0 - 1.0)
  confidence_threshold: 0.7

# Resource paths
resources:
  wordlists:
    paths: "resources/wordlists/paths.txt"
    headers: "resources/wordlists/headers.txt"
    methods: "resources/wordlists/methods.txt"
